<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <label for="url">Video URL:</label>
        <input type="text" id="url" placeholder="Enter video URL here">
        <div>
            <button onclick="download('youtube')">Download from YouTube</button>
            <button onclick="download('tiktok')">Download from TikTok</button>
            <button onclick="download('instagram')">Download from Instagram</button>
        </div>
        <p id="error" class="error"></p>
    </div>

    <script>
        function download(platform) {
            const url = document.getElementById('url').value;
            if (!url) {
                document.getElementById('error').textContent = 'Please enter a URL.';
                return;
            }

            document.getElementById('error').textContent = '';

            const downloadUrl = `https://your-vercel-url/download/${platform}?url=${encodeURIComponent(url)}`;
            window.location.href = downloadUrl;
        }
    </script>
</body>
</html>
