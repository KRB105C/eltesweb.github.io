<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Background Like GitHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      background-image: url('https://github.githubassets.com/images/modules/site/home/footer.svg'), 
                        linear-gradient(180deg, #ffffff 0%, #f6f8fa 100%);
      background-repeat: no-repeat;
      background-position: bottom;
      background-size: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.8);
    }

    h1 {
      font-size: 48px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Awesome Background</h1>
  </div>
</body>
</html>
